name: islams_fundament
description: "En app til at lære om Islam og dets grundlæggende principper."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^6.5.0
  provider: ^6.1.5
  go_router: ^16.1.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  adhan: ^2.0.0
  geolocator: ^14.0.2
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  flutter_launcher_icons: ^0.14.4
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_symbol.png"

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/fonts/
    - assets/data/
    - assets/icons/

  fonts:
    - family: DroidNaskh
      fonts:
        - asset: assets/fonts/DroidNaskh-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
